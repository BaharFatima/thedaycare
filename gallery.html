  <style>
    :root{
      --green-1:#2ecc71;
      --green-2:#27ae60;
      --accent:#ffd54f;
      --card:#e8fef0;
      --muted:#2b6a3a;
      --shadow:0 8px 26px rgba(39,174,96,0.15);
      --radius:14px;

      --body:18px;
      --small:15px;
      --nav:17px;
      --h2:40px;
      --h3:26px;
    }

    body{
      margin:0;
      background:linear-gradient(180deg,#f7fff9,#f0fff4);
      font-family:"Nunito";
      color:var(--muted);
      font-size:var(--body);
      line-height:1.6;
    }

    header{
      padding:20px 22px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo{
      width:70px;
      height:70px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--green-1),var(--green-2));
      display:flex;
      justify-content:center;
      align-items:center;
      color:white;
      font-size:32px;
      font-family:"Baloo 2";
      box-shadow:var(--shadow);
    }

    .brand h1{
      margin:0;
      font-size:26px;
      font-family:"Baloo 2";
      color:var(--green-2);
    }

    nav{
      display:flex;
      gap:14px;
    }

    nav a{
      text-decoration:none;
      font-size:var(--nav);
      padding:10px 14px;
      border-radius:10px;
      color:var(--green-2);
      font-weight:700;
    }

    nav a.cta{
      background:linear-gradient(90deg,var(--accent),#ffe082);
      box-shadow:0 6px 20px rgba(0,0,0,0.1);
      color:#4e3b00;
    }

    nav a:hover{ transform:translateY(-2px); transition:0.15s ease; }

    /* Banner */
    .banner{
      max-width:1100px;
      margin:20px auto;
      padding:26px;
      display:flex;
      align-items:center;
      gap:26px;
      border-radius:var(--radius);
      background:var(--card);
      box-shadow:var(--shadow);
    }

    .banner h2{
      font-size:var(--h2);
      margin:0;
      font-family:"Baloo 2";
      color:var(--green-2);
    }

    .banner p{ margin-top:8px; }

    /* Photo Grid */
    .grid{
      max-width:1100px;
      margin:30px auto 40px;
      padding:0 24px;

      display:grid;
      gap:20px;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    }

    .photo{
      height:180px;
      border-radius:var(--radius);
      background-size:cover;
      background-position:center;
      box-shadow:0 12px 26px rgba(39,174,96,0.1);
      transition:transform 0.25s ease, box-shadow 0.25s ease;
    }

    .photo:hover{
      transform:translateY(-6px);
      box-shadow:0 18px 35px rgba(39,174,96,0.18);
    }

    /* Footer */
    footer{
      background:linear-gradient(90deg,var(--green-1),var(--green-2));
      color:white;
      padding:20px;
      text-align:center;
      margin-top:40px;
      font-size:16px;
    }

    @media(max-width:900px){
      .banner{flex-direction:column; text-align:center;}
    }

    .logo-img {
  width: 70px;
  height: 70px;
  border-radius: 12px;
  object-fit: cover;
  box-shadow: var(--shadow);
}

  </style>
</head>
